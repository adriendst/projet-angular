<li [ngClass]=" { 'list-group-item': true,
'list-group-item-info': mangaVF == true,
'list-group-item-warning': mangaVF == false }">
  <div class="row">
    <div class="col-6">
      <div class="onAir" *ngIf="mangaVF == false">
        <h2>VF PAS DISPONIBLE</h2>
      </div>
      <div class="onAir" *ngIf="mangaVF == true">
        <h2>VF DISPONIBLE</h2>
      </div>
      <div>
        <div class="col-12 col-sm-6">
          <h3 [ngStyle]="{color: changeColor()}" >Manga : {{ mangaName }}</h3>
        </div>
      </div>
    </div>
    <div class="col-2">
      <a [routerLink]="['/manga', id]" class="btn btn-info">Voir</a>
    </div>
    <div class="col-2">
      <button class="btn btn-success" id="{{id}}" (click)="like()">LIKE</button>
      <span style="display:none">Vous avez aim√© {{mangaName}} il y a {{time}} secondes</span>
    </div>
    <div class="col-2">
      <a [routerLink]="['/modif', id]" class="btn btn-warning">M</a>
      <button class="btn btn-danger" (click)="suppr()">X</button>
    </div>
  </div>
</li>
